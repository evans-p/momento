services:

  cdn:
    build:
      context: .
      dockerfile: cdn/Dockerfile
    container_name: cdn
    ports:
      - "8080:8080"
    volumes:
      - C:/var/cdn/storage:/var/cdn/storage
    depends_on:
      - db

  db:
    image: postgres:14
    container_name: db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./db/ddl.sql:/docker-entrypoint-initdb.d/db_init.sql